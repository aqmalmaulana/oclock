<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Time</title>

    <script src="https://kit.fontawesome.com/1481bf75d8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!-- Navbar Start in here-->
    <div class="navbar">
        <a href="https://aqmalmaulana.github.io"><img src="img/Logo Web.png" alt="Logo O'clock"></a>
        <div class="container-toggle">
            <p>Light</p>
            <div class="theme-mode">
                <span class="toggle"></span>
            </div>
            <p>Dark</p>
        </div>
        <div id="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <!-- Navbar End in here-->  

    <section class="container">
        <div class="container-left">
            <div class="card">
                <i class="fa-regular fa-clock"></i>
                <p>Clock</p>
            </div>
            <div class="card active">
                <i class="fa-solid fa-clock-rotate-left"></i>
                <p>Countdown</p>
            </div>
            <div class="container-toggle">
                <p>Light</p>
                <div class="theme-mode">
                    <span class="toggle"></span>
                </div>
                <p>Dark</p>
            </div>
        </div>
        <div class="container-right">
            <!-- Countdown Start in here -->
            <section class="container-time countdown" id="countdown">
                <div class="tools">
                    <i class="bi bi-arrows-fullscreen"></i>
                </div>
                <div id="timer">
                     <div class="time">
                         <p class="timer" id="day">00</p>
                         <p class="placeholder">88</p>
                         <p class="timer-text">Day</p>
                     </div>
        
                     <div class="colon">
                         :
                     </div>
        
                     <div class="time">
                         <p class="timer" id="hour">00</p>
                         <p class="placeholder">88</p>
                         <p class="timer-text">Hour</p>
                     </div>
    
                    <div class="colon" id="colon">
                        :
                    </div>

                    <div class="time">
                        <p class="timer" id="minute">00</p>
                        <p class="placeholder">88</p>
                        <p class="timer-text">Minute</p>
                    </div>
        
                    <div class="colon">
                        :
                    </div>
        
                    <div class="time">
                        <p class="timer" id="second">00</p>
                        <p class="placeholder">88</p>
                        <p class="timer-text">Second</p>
                    </div>
                </div>
                <div class="btnset-cancel">
                    <div id="set-time">
                        Set Time
                    </div>
                    <div id="cancel-time">
                        Cancel Time
                    </div>
                </div>
            </section>
            <!-- Countdown End in here -->

            <!-- Clock Start in here -->
            <section class="container-time clock" id="clock">
                <div class="date-information">
                    <div class="tools">
                        <i class="bi bi-arrows-fullscreen"></i>
                    </div>
                    <div class="information">
                        <div class="clock-date">
                            <div class="time">
                                <p class="timer" id="date-clock">00</p>
                                <p class="placeholder">88</p>
                            </div>
                            <div class="time">
                                <p class="timer" id="month-clock">00</p>
                                <p class="placeholder">88</p>
                            </div>
                            <div class="time">
                                <p class="timer" id="year-clock">0000</p>
                                <p class="placeholder">8888</p>
                            </div>
                            <div class="time">
                                <p class="timer" id="name-day">Jum'at</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clock-time">
                    <div class="time">
                        <p class="timer" id="hour-clock">00</p>
                        <p class="placeholder">88</p>
                        <p class="timer-text">Hour</p>
                    </div>

                    <div class="colon">
                        :
                    </div>

                    <div class="time">
                        <p class="timer" id="minute-clock">00</p>
                        <p class="placeholder">88</p>
                        <p class="timer-text">Minute</p>
                    </div>

                    <div class="colon">
                        :
                    </div>

                    <div class="time">
                        <p class="timer" id="second-clock">00</p>
                        <p class="placeholder">88</p>
                        <p class="timer-text">Second</p>
                    </div>
            </section>
            <!-- Clock End in here -->
        </div>
    </section>
    
    <div class="container-form" id="container-form">
       <section id="form">
           <h1>Set Time</h1>
           <div class="container-set-time">
               <div class="container-type-time">
                   <input type="radio" name="type-time" id="countdown" disabled>
                   <label for="countdown">Countdown</label>
                
                   <input type="radio" name="type-time" id="with-date" checked>
                   <label for="with-date">Fill with date time local</label>
               </div>

               <section class="input">
                   <div class="section-input sleft">
                       <div class="dateclock">
                           <label for="date">Date</label>
                           <input type="date" name="date" id="date">
                       </div>
                       <div class="dateclock">
                           <label for="datetime">Date Time</label>
                           <input type="time" name="datetime" id="datetime" value="00:00:00" step="1">
                       </div>
                   </div>
                   <div class="section-input sright">
                       <label for="tittle">Tittle countdown (optional)</label>
                       <textarea name="tittle" id="tittle" placeholder="Happy Birthday my GirlFriend/BoyFriend"></textarea>
                   </div>
               </section>
           </div>
           <div class="container-button">
               <div class="button" id="save">Save</div>
               <div class="button" id="cancel">Cancel</div>
           </div>
       </section>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
