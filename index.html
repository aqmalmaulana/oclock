<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Time</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="https://aqmalmaulana.github.io"><img src="img/Logo Web.png" alt="Logo O'clock"></a>
        <div class="container-toggle">
            <p>Light</p>
            <div class="theme-mode">
                <span class="toggle"></span>
            </div>
            <p>Dark</p>
        </div>
        <div class="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <!-- Navbar -->

    <!-- Full Content -->
    <section class="container">
        <!-- Menu Bar -->
        <section class="section-left">
            <!-- <div class="card">
                <i class="bi bi-alarm"></i>
                <p>Alarm</p>
            </div>
            <div class="card">
                <i class="bi bi-stopwatch"></i>
                <p>Stopwatch</p>
            </div> -->
            <div class="card">
                <i class="bi bi-clock"></i>
                <p>Clock</p>
            </div>
            <div class="card active">
                <i class="bi bi-clock-history"></i>
                <p>Countdown</p>
            </div>
            <div class="container-toggle">
                <p>Light</p>
                <div class="theme-mode">
                    <span class="toggle"></span>
                </div>
                <p>Dark</p>
            </div>
        </section>
        <!-- Menu Bar -->

        <!-- Content-->
        <section class="section-right">
            <div class="container-section-right">
                <!-- Countdown-->
                <div class="container-time countdown-time" id="countdown-bar">
                    <div class="tools">
                        <i class="bi bi-arrows-fullscreen"></i>
                    </div>
                    <div id="timer">
                        <div class="time">
                            <p class="timer" id="day">00</p>
                            <p class="placeholder">88</p>
                            <p class="timer-text">Day</p>
                        </div>
        
                        <div class="colon">
                            :
                        </div>
        
                        <div class="time">
                            <p class="timer" id="hour">00</p>
                            <p class="placeholder">88</p>
                            <p class="timer-text">Hour</p>
                        </div>
        
                        <div class="colon">
                            :
                        </div>
        
                        <div class="time">
                            <p class="timer" id="minute">00</p>
                            <p class="placeholder">88</p>
                            <p class="timer-text">Minute</p>
                        </div>
        
                        <div class="colon">
                            :
                        </div>
        
                        <div class="time">
                            <p class="timer" id="second">00</p>
                            <p class="placeholder">88</p>
                            <p class="timer-text">Second</p>
                        </div>
                    </div>
                    <div id="set-time">
                        Set Time
                    </div>
                    <div id="cancel-time">
                        Cancel Time
                    </div>
                </div>
                <!-- Countdown-->

                <!-- Clock-->
                <div class="container-time" id="clock">
                    <div class="date-information">
                        <div class="tools">
                            <i class="bi bi-arrows-fullscreen"></i>
                        </div>
                        <div class="information">
                            <div class="clock-date">
                                <div class="time">
                                    <p class="timer" id="date-clock">00</p>
                                    <p class="placeholder">88</p>
                                </div>
                                <div class="time">
                                    <p class="timer" id="month-clock">00</p>
                                    <p class="placeholder">88</p>
                                </div>
                                <div class="time">
                                    <p class="timer" id="year-clock">0000</p>
                                    <p class="placeholder">8888</p>
                                </div>
                            </div>
                            <div class="clock-day">
                                <div class="time">
                                    <p class="timer" id="name-day">Jum'at</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="clock-time">
                        <div class="time">
                            <p class="timer" id="hour-clock">00</p>
                            <p class="placeholder">88</p>
                            <p class="timer-text">Hour</p>
                        </div>
    
                        <div class="colon">
                            :
                        </div>
    
                        <div class="time">
                            <p class="timer" id="minute-clock">00</p>
                            <p class="placeholder">88</p>
                            <p class="timer-text">Minute</p>
                        </div>
    
                        <div class="colon">
                            :
                        </div>
    
                        <div class="time">
                            <p class="timer" id="second-clock">00</p>
                            <p class="placeholder">88</p>
                            <p class="timer-text">Second</p>
                        </div>
    
                        <!-- <div class="colon">
                            :
                        </div>
    
                        <div class="time">
                            <p class="timer" id="milisecond-clock">000</p>
                            <p class="placeholder">888</p>
                            <p class="timer-text">Milisecond</p>
                        </div> -->
                    </div>
                </div>
                <!-- Clock-->
            </div>
        </section>
        <!-- Content-->
    </section>
    <!-- Full Content -->
    

    <div class="container-form" id="container-form">
       <section id="form">
           <h1>Set Time</h1>
           <div class="container-set-time">
               <div class="container-type-time">
                   <input type="radio" name="type-time" id="countdown" disabled>
                   <label for="countdown">Countdown</label>
                
                   <input type="radio" name="type-time" id="with-date" checked>
                   <label for="with-date">Fill with date time local</label>
               </div>

               <div class="section-input">
                   <div class="section-input-left">
                       <div class="dateclock">
                           <label for="date">Date</label>
                           <input type="date" name="date" id="date">
                       </div>
                       <div class="dateclock">
                           <label for="datetime">Date Time</label>
                           <input type="time" name="datetime" id="datetime" value="00:00:00" step="1">
                       </div>
                   </div>
                   <div class="section-input-right">
                       <label for="tittle">Tittle countdown (optional)</label>
                       <textarea name="tittle" id="tittle" cols="30" rows="5" placeholder="Happy Birthday my GirlFriend/BoyFriend"></textarea>
                   </div>
               </div>
           </div>
           <div class="container-button">
               <div class="button" id="save">Save</div>
               <div class="button" id="cancel">Cancel</div>
           </div>
       </section>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
